<div *ngIf="projects | async; let projects; else noProjects">
<div class="example-container mat-elevation-z8" style="position: relative;     margin-left: 2%;
border-radius: 8px;">
    <table mat-table [dataSource]="projects" matSort>
          List of the projects:

          <ng-container matColumnDef="id">
            <th [bgColor]="['primary']" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['viewer/',element.id]" routerLinkActive="router-link-active"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['viewer/',element.id]" routerLinkActive="router-link-active"> {{element.name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator id="pagin" class="tablePagi" [pageSizeOptions]="[5, 10]" showFirstLastButtons ></mat-paginator>
        </div>
      </div>
      <ng-template #noProjects> <b>There are no projects.</b> </ng-template>
        <div class="example-button-row">
           <button style="color:#abafd6 " mat-raised-button color="primary"
           matBadge="!" matBadgePosition="after" matBadgeColor="accent"
           routerLink="new">New</button>
        </div>
