<form [formGroup]="form">
  <legend>New project</legend>
  <section>
    <label for="name">Name</label>
    <input name="name"
      formControlName="name"
      placeholder="Project name"
      type="text"
    />
  </section>
  <p style='color: red'>{{errorF}}</p>
  <button (click)="new.emit()"  [disabled]="form.invalid">Save</button>
</form>
